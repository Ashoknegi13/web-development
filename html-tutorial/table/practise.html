<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practise table</title>
</head>
<body>
        <table border="2px solid black" cellpadding="'10px" cellspacing="0px">
                <caption>A Test Table with merge cell</caption>
                <!-- Table head -->
                    <thead>
                        <tr>
                            <th rowspan="2"></th>
                            <th colspan="2">Average</th>
                            <th rowspan="2">Red Eyes</th>
                        </tr>

                        <tr>
                             <th>Height</th>
                             <th>Weight</th>   
                        </tr>
                    </thead>
                <!-- Table body -->
                 <tbody>
                    <tr>
                        <td>Males</td>
                        <td>1.9</td>
                        <td>0.003</td>
                        <td>40%</td>
                    </tr>
                    <tr>
                        <td>Females</td>
                        <td>1.7</td>
                        <td>0.0032</td>
                        <td>43%</td>
                    </tr>
                 </tbody>
        </table>
</body>
</html>
